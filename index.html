<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock peper scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span> : <span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Ok let's GO</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="https://img.icons8.com/color/96/000000/hand-rock.png" alt="Rock"/>
        </div>

        <div class="choice" id="p">
            <img src="https://img.icons8.com/color/96/000000/hand.png" alt="Paper"/>
        </div>

        <div class="choice" id="s">
            <img src="https://img.icons8.com/color/96/000000/hand-peace.png" alt="Scissors"/>
        </div>      
    </div>
    <p id="action-message">make your move.</p>
    <script src="app.js"></script>
</body>
</html>
